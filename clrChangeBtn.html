<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="btn1" style="background-color: red; width: 200px; height: 200px;" onclick="change1()">e</div>
    <br>
    <div id="btn2" style="background-color: blue; width: 200px; height: 200px;" onclick="change2()">w</div>
    <script>
        let a = document.getElementById("btn1")
        let b = document.getElementById("btn2")
        change1=()=>{
            a.style.backgroundColor="red"
            b.style.backgroundColor="blue"
        }
        change2=()=>{
            a.style.backgroundColor="blue"
            b.style.backgroundColor="red"
        }
    </script>
</body>
</html>
